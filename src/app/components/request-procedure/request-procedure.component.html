<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>constitute document</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Select the neccessary documents</ion-label>
    <ion-select [(ngModel)]="selectedOption" (ionChange)="onOptionSelected($event)">
      <ion-select-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div *ngFor="let d of definiteValue">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: green;">upload the {{d}}</h1>
    <input type="file" accept=".pdf,.doc,.docx" (change)="onFileSelected($event)">
  </div>
