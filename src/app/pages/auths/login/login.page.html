<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3">
        <ion-card class="login-card">
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="log-in"></ion-icon>
              Login
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="mail"></ion-icon>
                Email
              </ion-label>
              <ion-input type="email"[(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">
                <ion-icon name="lock-closed"></ion-icon>
                Password
              </ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-button expand="full" color="primary" (click)="login()">
              <ion-icon name="log-in"></ion-icon>
              Login
            </ion-button>
            <p class="ion-text-center">
              Don't have an account?
              <ion-router-link routerLink="/register">
                <ion-icon name="person-add"></ion-icon>
                Register
              </ion-router-link>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
